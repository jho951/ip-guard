name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - "**"
      - ".github/workflows/**"

permissions:
  contents: write
  packages: write

env:
  DOCKER_IMAGE_NAME: admin

concurrency:
  group: backend-deploy-main
  cancel-in-progress: true

jobs:
  makeTagAndRelease:
    name: Prepare tag
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: tag
        name: Create tag name
        run: |
          TAG="v${GITHUB_RUN_NUMBER}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: makeTagAndRelease

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >> "$GITHUB_ENV"
        env:
          OWNER: "${{ github.repository_owner }}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: .               # ✅ ./backend → . (루트 기준)
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ env.DOCKER_IMAGE_NAME }}:${{ needs.makeTagAndRelease.outputs.tag_name }}
            ghcr.io/${{ env.OWNER_LC }}/${{ env.DOCKER_IMAGE_NAME }}:latest
