name: Backend CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/src/**"
      - "**/*.gradle"
      - "**/*.gradle.kts"
      - "settings.gradle"
      - "settings.gradle.kts"
      - "gradle.properties"
      - "**/gradle.properties"
      - "gradle/**"
      - "buildSrc/**"
      - "gradlew"
      - "gradlew.bat"
      - ".github/workflows/**"

  push:
    branches: [ main ]
    paths:
      - "**/src/**"
      - "**/*.gradle"
      - "**/*.gradle.kts"
      - "settings.gradle"
      - "settings.gradle.kts"
      - "gradle.properties"
      - "**/gradle.properties"
      - "gradle/**"
      - "buildSrc/**"
      - "gradlew"
      - "gradlew.bat"
      - ".github/workflows/**"

permissions:
  contents: read
  packages: read

concurrency:
  group: backend-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: "17"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build & Test
        run: ./gradlew build --no-daemon --parallel --build-cache --stacktrace
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}

      - name: Upload test reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: |
            **/build/reports/tests/test/**
            **/build/test-results/test/**
          if-no-files-found: ignore
          retention-days: 7
