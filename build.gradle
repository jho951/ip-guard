allprojects {
    group = "io.github.jho951"
    version = "${version}"

    repositories {
        mavenCentral()
        mavenLocal()
    }
}


subprojects {
    apply plugin: "java-library"
    apply plugin: "maven-publish"

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }

    tasks.withType(JavaCompile).configureEach {
        options.release = 17
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
                artifactId = "auth-${project.name}"
            }
        }
        repositories {
            maven {
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/jho951/ip-guard")
                credentials {
                    username = findProperty("githubUsername") ?: System.getenv("GITHUB_ACTOR")
                    password = findProperty("githubToken") ?: System.getenv("GITHUB_TOKEN")
                }
            }
        }

    }
}
